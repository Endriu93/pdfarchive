<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>upload pdf</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script>
 $(document).ready(
		 function(){
			 window.console.log("line 10");
			 $(':file').change(function(){
				    var file = this.files[0];
				    var name = file.name;
				    var size = file.size;
				    var type = file.type;
				    //Your validation
				});
			 window.console.log("line 17");
			 var progress = $("#progress").hide();
			 $(':button').click(function(){
				 progress.show();
				    var formData = new FormData($('form')[0]);
				    $.ajax({
				        url: 'http://pdfarchive-wfiisaw.rhcloud.com/UploadServlet',  //Server script to process data
				        type: 'POST',
				        xhr: function() {  // Custom XMLHttpRequest
				            var myXhr = $.ajaxSettings.xhr();
				            if(myXhr.upload){ // Check if upload property exists
				                myXhr.upload.addEventListener('progress',progressHandlingFunction, false); // For handling the progress of the upload
				            }
				            return myXhr;
				        },
				        //Ajax events
				       // beforeSend: beforeSendHandler,
				        success: completeHandler,
				        error: errorHandler,
				        // Form data
				        data: formData,
				        //Options to tell jQuery not to process data or worry about content-type.
				        cache: false,
				        contentType: false,
				        processData: false
				    });
				});                                                                                  
			 });
		 
 function progressHandlingFunction(e){
	    if(e.lengthComputable){
	        $('progress').attr({value:e.loaded,max:e.total});
	    }
 }
 function completeHandler() {alert("fiel was uploaded"); $("#progress").hide();};
 function errorHandler() {alert("error Occured");$("#progress").hide();}
	
 </script>
</head>
